    <title>회원가입 | JJINCAFE IN SEOUL</title>

  <body>
    <!-- 헤더 -->
    <header id="header">
      <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
      <a href="javascript:void(0)" class="header__navBtn">
        <i class="navBtn__icon fa fa-bars"></i>
      </a>
      <a href="/main" class="header__logo">JJINCAFE IN SEOUL</a>
      <div id="modal__overlay"></div>
      <!-- Navigation links (hidden by default) -->
      <!-- Hamburger 메뉴 클릭 시 활성화됨. -->
      <div class="modal">
        <header class="modal__header">
          <a href="javascript:void(0)" class="modal__header-logo"
            >JJINCAFE IN SEOUL</a
          >
          <a href="javascript:void(0)" class="modal__header-close">
            <i class="fa fa-close"></i>
          </a>
        </header>
        <div class="loginBtn_wrap">
          <a href="/login">로그인</a>
        </div>
        <div class="modal__content">
          <a href="/main">메인</a>
          <a href="/top-lists">평점 높은 카페 리스트</a>
          <a href="/service#contact">문의하기</a>
        </div>
      </div>

      <a href="javascript:void(0)" class="header__searchBtn">
        <i class="searchBtn__icon fas fa-search"></i>
      </a>
    </header>
    <!-- 메인 -->
    <main id="content">
      <form
        id="register-form"
        action="https://api.jjincafe-in-seoul.com/auth/local/new-user"
        method="post"
        enctype="multipart/form-data"
      >
        <h1 class="title">회원가입</h1>
        <div class="form-control">
          <label for="input-image">프로필</label>
          <div class="image-wrap">
            <img
              id="preview-image"
              src="../images/profile_default.png"
              alt="회원가입 사용자 프로필 미리보기"
            />
            <input
              type="file"
              id="input-image"
              name="image"
              accept=".jpg, .png, .gif"
            />
          </div>
        </div>
        <div class="form-control">
          <label for="nickname">닉네임</label>
          <div class="input-wrap nickname-wrap">
            <input
              id="nickname"
              autocomplete="off"
              name="name"
              placeholder="닉네임"
              required="required"
              type="text"
            />
            <button class="nickname-check" type="button">중복 확인</button>
          </div>
        </div>
        <div class="form-control">
          <label for="email-address">이메일</label>
          <div class="input-wrap emailInput-wrap">
            <input
              id="email-address"
              class="login-input"
              autocomplete="off"
              name="email"
              placeholder="이메일"
              required="required"
              type="email"
            />
            <span class="icon-wrap emailIcon-wrap">
              <i class="fas fa-envelope"></i>
            </span>
            <button class="email-check" type="button">중복 확인</button>
          </div>

        </div>
        <div class="form-control">
          <p>인증상태</p>
          <div class="verify-wrap">
            <span class="verify-status">미인증</span>
            <button type="button" class="emailVerifyBtn">인증</button>
          </div>
        </div>
        <div class="form-control">
          <label for="password">비밀번호</label>
          <div class="input-wrap">
            <input
              id="password"
              name="password"
              required="required"
              type="password"
              placeholder="영문, 숫자 포함 8자 이상"
            />
            <span class="icon-wrap pwd-reveal">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>
        <div class="form-control">
          <label for="password-confirmation">비밀번호 확인</label>
          <div class="input-wrap">
            <input
              id="password-confirmation"
              name="passwordConfirmation"
              required="required"
              type="password"
              placeholder="비밀번호 확인"
            />
            <span class="icon-wrap pwd-reveal">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>
        <button type="submit" class="registerBtn">가입하기</button>
      </form>
    </main>
    <script src="../js/header.js"></script>
