<!DOCTYPE html>
<html lang="kor">
  <head>
    <script
      src="https://kit.fontawesome.com/0e5a8c1c44.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 찾기 결과 | JJINCAFE IN SEOUL</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/findResult.page.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../images/favicon.ico"
    />
  </head>

  <body>
    <!-- 헤더 -->
    <header id="header">
      <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
      <a href="javascript:void(0)" class="header__navBtn">
        <i class="navBtn__icon fa fa-bars"></i>
      </a>
      <a href="/main" class="header__logo">JJINCAFE IN SEOUL</a>
      <div id="modal__overlay"></div>
      <!-- Navigation links (hidden by default) -->
      <!-- Hamburger 메뉴 클릭 시 활성화됨. -->
      <div class="modal">
        <header class="modal__header">
          <a href="javascript:void(0)" class="modal__header-logo"
            >JJINCAFE IN SEOUL</a
          >
          <a href="javascript:void(0)" class="modal__header-close">
            <i class="fa fa-close"></i>
          </a>
        </header>
        <div class="loginBtn_wrap">
          <a href="/login">로그인</a>
        </div>
        <div class="modal__content">
          <a href="/main">메인</a>
          <a href="/top-lists">평점 높은 카페 리스트</a>
          <a href="/service#contact">문의하기</a>
        </div>
      </div>

      <a href="javascript:void(0)" class="header__searchBtn">
        <i class="searchBtn__icon fas fa-search"></i>
      </a>
    </header>
    <!-- 메인 -->
    <main id="content">
      <section class="result">
        <h1 class="result__title">비밀번호 찾기 결과</h1>
        <form
          class="result-form"
          action="https://api.jjincafe-in-seoul.com/users"
          method="post"
        >
          <!-- 사용자가 존재하는 경우 -->
          <div class="result-form__content result-form__content--user-yes">
            <div class="result-form__content-wrap">
              <div class="result-content__row">
                <span class="result-content__name">닉네임</span>
                <span class="result-content__value">홍길동</span>
              </div>
              <div class="result-content__row">
                <span class="result-content__name">아이디</span>
                <div>
                  <span class="result-content__value"
                    >hongildong@gmail.com</span
                  >
                  <input
                    class="form-result__button"
                    type="submit"
                    value="비밀번호 받기"
                  />
                </div>
              </div>
            </div>
            <div class="result-content__description">
              <p class="result-content__description-content">
                등록된 회원 이메일 주소로 임시 비밀번호를 보내드리니 로그인 후,
                반드시 새 비밀번호로 변경해주시기 바랍니다.
              </p>
            </div>
          </div>
          <!-- 사용자가 존재하지 않는 경우 -->
          <div
            class="result-form__content result-form__content--user-no hidden"
          >
            <span class="result-content__message"
              >입력하신 정보로 비밀번호를 찾을 수가 없습니다.</span
            >
          </div>
        </form>
        <ul class="btn-list">
          <li class="btn-list__item btn-list__item--user-yes">
            <a href="/account/login">로그인</a>
          </li>
          <li class="btn-list__item">
            <a href="/account/find-email">돌아가기</a>
          </li>
        </ul>
      </section>
    </main>
    <script src="../js/header.js"></script>
  </body>
</html>
